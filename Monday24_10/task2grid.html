<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2 grid</title>
    <style>
        .parent {display: grid;
            width:600px;
            grid-template-columns: 150px 150px 150px 150px ;
            grid-template-rows: 42px ;
            gap: 3px 3px;
            }
        .parent div {
            background-color: rgb(109, 162, 4);
            color:white;
            text-align: center;
            font-weight: bold;
            height: 30px;
            padding: 6px;
            font-size: 20px;
            }
    </style>
</head>
<body>
    <button onclick="history.back()">Go Back</button>

    <h1>what do you think !</h1>
    <h2><mark style="background-color: rgb(151, 231, 151) ;">Grid</mark></h2>

    <br>
    <div class="parent">
        <div>3</div>
        <div>2</div>
        <div>4</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>5</div>
        <div>1</div>
    </div>
</body>
</html>
